    <script>
        function validation_dept(dept_code, sem) {
            var dept_code = document.getElementById(dept_code);
            var sem = document.getElementById(sem);
            sem.innerHTML = "";
            if (dept_code.value == "B.Tech") {
                var optionArray = ['first|1st', 'second|2nd', 'third|3rd', 'fourth|4th', 'fifth|5th', 'sixth|6th', 'seventh|7th', 'eighth|8th'];
            }
            else if (dept_code.value == "B.Sc") {
                var optionArray = ['first|1st', 'second|2nd', 'third|3rd', 'fourth|4th', 'fifth|5th', 'sixth|6th'];
            }
            else if (dept_code.value == "B.Com") {
                var optionArray = ['first|1st', 'second|2nd', 'third|3rd', 'fourth|4th', 'fifth|5th', 'sixth|6th'];
            }
            else if (dept_code.value == "B.A") {
                var optionArray = ['first|1st', 'second|2nd', 'third|3rd', 'fourth|4th', 'fifth|5th', 'sixth|6th'];
            }
            else if (dept_code.value == "MCA") {
                var optionArray = ['first|1st', 'second|2nd', 'third|3rd', 'fourth|4th', 'fifth|5th', 'sixth|6th'];
            }
            else if (dept_code.value == "MTech") {
                var optionArray = ['first|1st', 'second|2nd', 'third|3rd', 'fourth|4th', 'fifth|5th', 'sixth|6th'];
            }
            else if (dept_code.value == "MSc") {
                var optionArray = ['first|1st', 'second|2nd', 'third|3rd', 'fourth|4th'];
            }
            for (var option in optionArray) {
                var pair = optionArray[option].split("|");
                var newoption = document.createElement("option");
                newoption.value = pair[0];
                newoption.innerHTML = pair[1];
                sem.options.add(newoption);
            }
        }
