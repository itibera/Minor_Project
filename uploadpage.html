    <script>
        function populate(s1, s2) {
            var s1 = document.getElementById(s1);
            var s2 = document.getElementById(s2);
            s2.innerHTML = "";
            if (s1.value == "B.Tech") {
                var optionArray = ['1stsemester|1st Semester', '2ndsemester|2nd Semester', '3rdsemester|3rd Semester', '4thsemester|4th Semester', '5thsemester|5th Semester', '6thsemester|6th Semester', '7thsemester|7th Semester', '8thsemester|8th Semester'];

            }
            else if (s1.value == 'MCA') {
                var optionArray = ['1stsemester|1st Semester', '2ndsemester|2nd Semester', '3rdsemester|3rd Semester', '4thsemester|4th Semester', '5thsemester|5th Semester', '6thsemester|6th Semester'];
            }
            for (var option in optionArray) {
                var pair = optionArray[option].split("|");
                var newoption = document.createElement("option");
                newoption.value = pair[0];
                newoption.innerHTML = pair[1];
                s2.options.add(newoption)
            }
        }
